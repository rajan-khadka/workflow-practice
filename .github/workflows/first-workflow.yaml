name: First Work

on:
  push: 
    branches: [ master ]
  

jobs:
  merge_notifier:
    name: Merge Notification
    runs-on: ubuntu-latest
    steps:
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v7

      - name:  Post Google Chat Message
        run: |
          curl --location --request POST '${{ secrets.GCHAT }}' \
          --header 'Content-Type: application/json' \
          --data-raw '{
              "cards": [
                  {
                    "header": {
                        "title": "Merge",
                        "subtitle": "Commit Message #${{ github.event.head_commit.message }}"
                    },
                    "sections": [
                        {
                            "widgets": [
                                {
                                    "keyValue": {
                                        "topLabel": "Creator",
                                        "content": "${{ github.event.pusher.name }}"
                                    },
                                  },
                                  {
                                    "keyValue": {
                                        "topLabel": "Repository Name",
                                        "content": "${{ github.event.repository.name }}"
                                    }
                                  },
                                  {
                                    "keyValue": {
                                        "topLabel": "Merged Branch",
                                        "content": "${{ steps.branch-name.outputs.base_ref_branch }} branch"
                                    }
                                  },
                                {
                                  "keyValue": {
                                      "topLabel": "You are welcome in advance, ${{ github.event.pusher.name }}.",
                                      "content": "Embrace the upcoming alterations in the NightWeb API APP with delight.\n Wishing you a productive and joyful development process!ðŸ«¡"
                                  }
                                },
                            ]
                        }
                    ],
                  }
              ]
          }'
    